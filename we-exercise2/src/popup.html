<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
    div#page-title {
      background-color:aqua;
    }
    div#greeting p {
      border: 1px solid gray;
      margin: 2px;
      background-color:burlywood;
    }
    body {
      width: 300px;
    }
    </style>
  </head>
  <body>
    <div id="page-title">title</div>
    <hr>
    <div id="greeting">
      <p>hello</p>
      <p>good morning</p>
      <p>Nin hao</p>
      <p>bonjour</p>
      <p>こんにちは</p>
    </div>
    <hr>
    <button type="button" id="countup">count up</button>
    <div id="counter">0</div>
    <hr>
    <button type="button" id="open-option">show option page</button>
    <hr>
    <button type="button" id="open-setting">show setting page</button>
    <script src="popup.js"></script>
  </body>
</html>
