<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="" />

  <title>スクリーンショット画像の添付</title>
</head>
<body>
<p>
<a th:href="@{/}">back</a>
</p>

<h2>スクリーンショット画像の添付</h2>
<form th:action="@{/attach-screenshot-upload}" method="POST">

<th:block data-th-if="${not #strings.isEmpty(errormsg)}">
<p style="color: red; font-weight: bold;"th:text="${errormsg}"></p>
</th:block>

<p>
ブラウザのアドレスバーのURL:<br>
<input type="text" name="url" size="200" value="" required="required">
</p>
<p>
画像データ(data:image/png:base64,xxxxx... のようなData URLスキームで入力)<br>
<textarea name="dataSchemedImage" rows="30" cols="80" required="required"></textarea>
</p>

<input type="submit">
</form>


<p class="footer">
<img src="/staticfiles/images/sst-logo.png" />
</p>

</body>
</html>
